<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width,  initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>拍照2</title>

    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #F5F6FA;
        }

        .camera-wrap {
            width: 50%;
            margin: 0 auto;
            margin-top: 150px;
            position: relative;

        }

        .video {
            width: 100%;
            object-fit: cover;
        }

        .img {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>

    <div class="camera-wrap">
        <video class="video" autoplay playsinline></video>
        <!-- <canvas id="canvas" style="display: none"></canvas> -->
        <img src="https://image.s2bdiy.com/1200/mkFeiGp2HX1655438035835_1200.png" class="img">

    </div>
    <script>
        const setVideoHeight = () => {
            const video = document.querySelector("video");
            const { width } = video.getBoundingClientRect()
            video.style.height = width + 'px'
        }
        window.onload = () => {
            const video = document.querySelector("video");

            setVideoHeight()
            navigator.mediaDevices
                .getUserMedia({
                    video: true,
                    audio: false,
                })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.onloadedmetadata = function (e) {
                        // video.play();
                    };
                    /* 使用这个 stream stream */
                })
                .catch(function (err) {
                    //           console.log(456);

                    //           document.getElementById("text").innerHTML = err;
                    //           /* 处理 error */
                });
        }


    </script>
</body>

</html>
